# A generic, single database configuration.

[alembic]
# Path to migration scripts.
script_location = %(here)s/migrations

# Ensure Alembic can find your project root on sys.path
prepend_sys_path = .

# Database URL used by env.py
sqlalchemy.url = postgresql+psycopg2://korra:pokeycat@localhost:5433/regai

# Use os.pathsep for splitting paths
path_separator = os

# Encoding for migration files
output_encoding = utf-8


[post_write_hooks]
# (Optional) Code formatters can be enabled here
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# Logging configuration.
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S